<!DOCTYPE html>
<html>

<head>
    
    <title>SkySurfer</title>
    <link rel="icon" href="icon-SkySurfer.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body id="Body">
    

<!--Score-->
<div id="ScoreHolder">
    <div id="Score">Score</div>
    <div id="HighScore">HighScore</div>
</div>



<!--Start button-->
<figure id="PlayButtonHolder">
    <button name="play" id="PlayerButton"></button>
</figure>
<figure id="PlayButtonHolderAfter" style="display: none;">
    <p id="GameOverText">Game Over</p>
    <button name="playAfter" id="PlayerButtonAfter"></button>
</figure>




<!--Character-->
<div id="Character"></div>

<!--UpButton-->
<button id="UpButton" ></button>


<!--World image-->
<img id="World" src="./assets/background/World2.png">

<!--World collision-->
<div id="WorldCollision" ></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="main.js"></script>

</body>


</html>
